<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="card">
      <div class="background-top"></div>
      <div class="user">
        <img class="frontImg" src="./images/image-victor.jpg" alt="Victor">
        <p class="name">Victor Crest</p><span class="age">26</span>
        <p class="city">London</p>
        <hr>
        <div class="statsDiv">
          <div class="stats">
            <p class="statsNumber">80K</p>
            <p class="statsName">Followers</p>
          </div>
          <div class="stats">
            <p class="statsNumber">803K</p>
            <p class="statsName">Likes</p>
          </div>
          <div class="stats">
            <p class="statsNumber">1.4K</p>
            <p class="statsName">Photos</p>
          </div>
        </div>

      </div>

    </section>
  </main>

    Coded by <a href="https://github.com/LeoLoureiro-code">Leonardo Loureiro</a>.
  </footer> -->
</body>

</html>
